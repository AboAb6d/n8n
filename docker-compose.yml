version: '3.8'

services:
  n8n:
    build: .
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_FUNCTION_TIMEOUT=600
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/root/.n8n
    restart: unless-stopped
    networks:
      - n8n_network

